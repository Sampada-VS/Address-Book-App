<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Address Form</title>
    <link rel="stylesheet" href="../css/addressbook_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
            rel="stylesheet">
    <script src="../js/addressbook_form.js"></script>
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="../assets/images/logo.png" alt="addressbook logo">
        <div>
          <span class="address-text">ADDRESS</span><br>
          <span class="address-text book-text">BOOK</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <form class="form" action="#"  onreset="resetForm()" onsubmit="save()">
        <div class="form-head">
          <span>Person Address Form</span>
          <span><a href="addressbook_home.html"><img src="../assets/images/cancel_icon.PNG" alt="cancel icon">
          </a></span>
        </div><br>
        <div class="row-content">
          <label class="label text" for="name">Full Name</label>
          <div class="row">
            <input class="input" type="text" id="name" name="name" required>
            <error-output class="text-error" for="text"></error-output>
          </div>
        </div>
        <div class="row-content">
          <label class="label text" for="name">Phone Number</label>
          <div class="row">
            <input class="input" type="tel" id="tel" name="tel" required>
            <error-output class="tel-error" for="tel"></error-output>
          </div>
        </div>
        <div class="row-content">
          <label class="label text" for="name">Address</label>
          <div class="row">
            <textarea class="input" type="text" id="address" name="address" required></textarea>
            <error-output class="address-error" for="text"></error-output>
          </div>
        </div>
        <div class="row-content address-details">
          <div class="column-content">
            <label class="label text" for="city">City</label>
            <select id="city" name="city" required>
              <option value="">Select City</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Pune">Pune</option>
              <option value="Chennai">Chennai</option>
              <option value="Banglore">Banglore</option>
            </select>
          </div>
          <div class="column-content">
            <label class="label text" for="state">State</label>
            <select id="state" name="state" required>
              <option value="">Select State</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Tamilnadu">Tamilnadu</option>
              <option value="Karnataka">Karnataka</option>
            </select>
          </div>
          <div class="column-content">
            <label class="label text" for="zip">Zip Code</label>
            <div class="row">
              <input class="input zip" type="number" id="zip" name="zip" required>
              <error-output class="zip-error" for="number"></error-output>
            </div>
          </div>
        </div>
        <div class="button-content">
          <div class="submit-reset">
            <button type="submit" class="button submitButton">Add</button>
            <button type="reset" class="resetButton button">Reset</button>
          </div>
        </div>
      </form>
    </div> 
  </body>
</html>
